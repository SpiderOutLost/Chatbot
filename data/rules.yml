version: "3.1"

rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Provide help
  steps:
  - intent: help
  - action: utter_help
- rule: Echo command processing
  steps:
  - intent: echo
  - action: action_echo
- rule: Weather temperature
  steps:
  - intent: ask_weather
  - action: action_get_weather