version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - здравствуйте
    - добрый день
    - доброе утро
    - приветствую

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - выход
    - завершить
    - закончить

- intent: ask_name
  examples: |
    - как тебя зовут?
    - твое имя?
    - кто ты?
    - представься

- intent: ask_capabilities
  examples: |
    - что ты умеешь?
    - твои функции
    - какие у тебя возможности
    - что ты можешь?

- intent: ask_time
  examples: |
    - сколько времени?
    - текущее время
    - который час
    - время сейчас

- intent: ask_date
  examples: |
    - какая сегодня дата?
    - текущая дата
    - какой сегодня день?
    - дата

- intent: ask_weather
  examples: |
    - какая сейчас погода?
    - погода сегодня
    - какая погода в [Москве](location)?
    - будет ли дождь?

- intent: calculate
  examples: |
    - сколько будет 5 плюс 3?
    - посчитай 10 минус 4
    - умножь 6 на 7
    - раздели 100 на 25
    - 15 + 20

- intent: analyze_text
  examples: |
    - определи язык [этого текста](text)
    - какая тональность [этого сообщения](text)
    - исправь ошибки в [предложении](text)
    - кто в тексте [упоминается](text)

- intent: echo
  examples: |
    - эхо [повтори это](text)
    - скажи [то же самое](text)
    - повтори [за мной](text)

- intent: help
  examples: |
    - /help
    - помощь
    - что ты можешь?
    - список команд