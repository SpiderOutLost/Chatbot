version: "3.1"

nlu:
- intent: greet
  examples: |
    - привет
    - здравствуйте
    - добрый день
    - доброе утро
    - приветствую

- intent: goodbye
  examples: |
    - пока
    - до свидания
    - выход
    - завершить
    - закончить

- intent: ask_name
  examples: |
    - как тебя зовут?
    - твое имя?
    - кто ты?
    - представься

- intent: ask_capabilities
  examples: |
    - что ты умеешь?
    - твои функции
    - какие у тебя возможности
    - что ты можешь?

- intent: ask_time
  examples: |
    - сколько времени?
    - текущее время
    - который час
    - время сейчас

- intent: ask_date
  examples: |
    - какая сегодня дата?
    - текущая дата
    - какой сегодня день?
    - дата

- intent: ask_weather
  examples: |
    - какая сейчас погода?
    - погода сегодня
    - какая погода в [Москве](location)?
    - будет ли дождь?

- intent: calculate
  examples: |
    - посчитай 10 минус 4
    - сколько будет 5 плюс 3
    - вычисли 20 умножить на 5
    - 15 разделить на 3
    - 7 + 8
    - 100 - 25
- intent: analyze_text
  examples: |
    - определи язык [этого текста](text)
    - какая тональность [этого сообщения](text)
    - исправь ошибки в [предложении](text)
    - кто в тексте [упоминается](text)

- intent: echo
  examples: |
    - эхо [привет мир](text)
    - скажи [это тест](text)
    - повтори [за мной эти слова](text)
    - эхо аобоа
    - эхо 12345
    - скажи мне еще раз: [как дела?](text)

- intent: help
  examples: |
    - /help
    - помощь
    - что ты можешь?
    - список команд
- intent: ask_weather
  examples: |
    - какая температура в [Москве](city)
    - сколько градусов в [Питере](city)
    - погода [Лондон](city)
    - температура в [Нью-Йорке](city)